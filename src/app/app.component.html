<br />
<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Angular Typing Challenge</h1>
      <p class="has-text-centered">
        <span
          [class]="randomText[i] === enteredText[i] ? 'green' : 'red'"
          *ngFor="let letter of randomText.split(''); let i = index"
          >{{ letter }}</span
        >
      </p>
      <div class="field">
        <input
          class="input"
          (input)="onInput($event.target.value)"
          placeholder="Type the sentence"
        />
      </div>
      <div class="box has-text-centered" *ngIf="enteredText === randomText">
        <h2 class="title">Success!</h2>
      </div>
    </div>
  </div>
</div>
<br /><br />
<footer class="has-text-centered">
  Demo app made to learn Angular -
  <a
    href="https://github.com/franckboudraa/angular-typing-game"
    target="_blank"
    rel="noopener noreferrer"
    >source</a
  >
</footer>
